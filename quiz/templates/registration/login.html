{%extends 'index.html'%}
{% block title %}
    Log in
{% endblock %}
{% block content %}
  <div class='container py-5'>
    <center>
      <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }} <br>
        <button type="submit" class="btn btn-primary">
          Log in
        </button>
      </form>
    </center>
  </div>
{% endblock %}
